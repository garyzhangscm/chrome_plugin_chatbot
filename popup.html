<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
        }
        .status.active {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.inactive {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .primary-btn {
            background-color: #4CAF50;
            color: white;
        }
        .primary-btn:hover {
            background-color: #45a049;
        }
        .secondary-btn {
            background-color: #f1f1f1;
            color: #333;
            border: 1px solid #ddd;
        }
        .secondary-btn:hover {
            background-color: #e0e0e0;
        }
        .info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>AI Chatbot</h2>
    </div>
    
    <div id="status" class="status">
        <span id="status-text">Checking status...</span>
    </div>
    
    <div class="actions">
        <button id="open-settings" class="primary-btn">Open Settings</button>
        <button id="test-current-site" class="secondary-btn">Test on Current Site</button>
    </div>
    
    <div class="info">
        Configure domains and LLM settings to get started
    </div>

    <script src="popup.js"></script>
</body>
</html>
